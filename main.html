<!DOCTYPE html>

<html>

<head>
    <title>Facebook | LogIn or SignUp</title>
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/468780/facebook-circle.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <base href="https://www.facebook.com">
</head>

<body>
    <!-- the entire body must be written by student -->
    <div id="page" class="d-flex flex-column">
        <main class="row align-items-center px-5">
            <div class="container">
                <div class="row row-cols-2 justify-content-center g-5">
                    <header class="col-auto d-flex flex-column">
                        <img class="img-fluid mb-4 left img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Facebook_Logo_%282015%29_light.svg/1024px-Facebook_Logo_%282015%29_light.svg.png" alt="Facebook">
                        <h3 class="fs-3 mb-5">Facebook helps you connect and share with the people in your life.</h3>
                    </header>
                    <section id="card-col" class="col-auto d-flex flex-column align-items-center">
                        <div class="card">
                            <div class="card-body p-3">
                                <form class="d-flex flex-column" action="#" method="post">
                                    <input class="form-control fs-4 py-2 mb-3" id="email" type="text" placeholder="Email address or phone number" >
                                    <input class="form-control fs-4 py-2 mb-3" id="pass" type="password" placeholder="Password" >
                                    <button class="btn btn-lg btn-primary" type="submit">Log in</button>
                                    <a class="text-center text-decoration-none mt-3" href="/recover/initiate" target="_blank">Forgotten password?</a>
                                    <hr class="mt-3 mb-3">
                                    <button id="green-button" class="signup btn btn-lg btn-success align-self-center mt-2 mb-2 fs-6">Create new account</button>
                                </form>
                            </div>
                        </div>
                        <p class="fs-6">
                            <a id="create" class="text-center text-dark fw-bold mt-3" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, brand or business.
                        </p>
                    </section>
                </div>
            </div>
        </main>
        <footer class="row px-5"></footer>
    </div>

</body>

</html>
